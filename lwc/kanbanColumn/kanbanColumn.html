<template>
    <div class="kanban-column">
        <div class="slds-border_right" style="height: 500px;">
            <ul>
                <template for:each={getTasks} for:item="task">
                    <li key={task.Id}>
                        <div class="slds-m-around_xx-small slds-p-around_x-small slds-box">
                            <a href="#">
                                <p class="slds-text-heading_small" onclick={handleNavigateToRecord} data-record-id={task.Id}>{task.Name}</p>
                            </a>
                            <p>{task.Description__c}</p>
                        </div>
                    </li>
                </template>
            </ul>   
        </div>
    </div>
</template>
