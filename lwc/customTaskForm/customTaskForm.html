<template>
    <lightning-card>
        <div class="slds-p-horizontal_small">
            <lightning-record-edit-form 
                object-api-name="CustomTask__c" 
                onsuccess={handleSuccess} 
                onsubmit={handleSubmit}
                lwc:ref="customTaskForm"
            >
                <!-- <lightning-messages></lightning-messages> -->
                <lightning-input-field field-name="Name" required></lightning-input-field>
                <lightning-input-field field-name="Description__c"></lightning-input-field>
                <lightning-input-field field-name="Assigned_To__c"></lightning-input-field>
                <div class="slds-clearfix">
                    <div class="slds-float_left">
                        <lightning-button
                            class="slds-m-around_xx-small"
                            label="Reset"
                            onclick={handleReset}
                        ></lightning-button>
                    </div>
                    <div class="slds-float_right">
                        <lightning-button
                            class="slds-m-around_xx-small"
                            label="Save"
                            type="submit"
                            variant="brand"
                        ></lightning-button>
                    </div>
                </div>  
              </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
